<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - African Design School</title>
    <link rel="shortcut icon" href="assets/images/cropped-cropped-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/mainstyle.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav class="menu">
        <div class="container">
            <div class="menu__brands">
                <button class="menu__toggle d-visible">
                    <i class='bx bx-menu bx-md'></i>
                </button>
                <a href="#" class="logo"><img src="./assets/images/logo.svg" alt=""></a>
            </div>
            <ul class="menu__list">
                <a href="#" class="menu__links">l'école</a>
                <a href="#" class="menu__links">formations</a>
                <a href="#" class="menu__links">entreprises</a>
                <a href="#" class="menu__links">projet étudiant</a>
                <a href="#" class="menu__links">actualités</a>
                <a href="#" class="menu__links">informations</a>
            </ul>
            <div class="menu__mobile">
                <button class="menu__mobile__close"><i class='bx bx-x bx-md'></i></button>
                <div class="menu__mobile__search">
                    <input type="text" name="" id="" placeholder="Rechercher">
                    <span><i class='bx bx-search bx-md'></i></span>
                </div>
                <ul class="menu__mobile__list">
                    <a href="#" class="menu__mobile__links">l'école</a>
                    <a href="#" class="menu__mobile__links">formations</a>
                    <a href="#" class="menu__mobile__links">entreprises</a>
                    <a href="#" class="menu__mobile__links">projet étudiant</a>
                    <a href="#" class="menu__mobile__links">actualités</a>
                    <a href="#" class="menu__mobile__links">informations</a> 
                </ul>
                <div class="menu__mobile__reseaux">
                    <h4>Suivez nous sur</h4>
                    <ul>
                        <a href="#">
                            <i class='bx bxl-instagram bx-sm'></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-facebook bx-sm'></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-twitter bx-sm'></i>
                        </a>
                    </ul>
                </div>
            </div>
            <div class="menu__actions">
                <span class="menu__search"><i class='bx bx-search bx-md'></i></span>
                <a href="#" class="menu__btn">Devenir partenaire</a>
            </div>
            <div class="menu__search__row">
                <input type="text" placeholder="Saisissez votre recherche">
                <button class="menu__search__row__close"><i class='bx bx-x bx-md'></i></button>

            </div>
        </div>
    </nav>
    <section class="banner">
        <img src="./assets/images/banniere_1.png" alt="" class="banner__img">
    </section>

    <script src="./assets/js/app.js"></script>

</html>
